  <body>
    <div class="window">
      <!-- .toolbar-header sits at the top of your app -->
      <header style="-webkit-app-region: drag" class="toolbar toolbar-header">
        <h1 class="title" style="font-size: 14px;">Waller</h1>
        <div class="toolbar-actions">
          <div class="btn-group" style="width:auto;margin-top:0px;">
            <select id="account-option" class="form-control" style="height:32px;">
            </select>
          </div>
          <div class="btn-group">
            <button id="icon-heart-empty" class="btn btn-large">
  					  <a id="vk-user-likes-link" data-section="vk-user-likes" href="#">
                <span class="icon icon-network"></span>
  						</a>
          	</button>
            <button id="icon-users" class="btn btn-large">
              <a id="preferences-accounts" data-section="preferences-accounts" href="#">
                <span class="icon icon-users"></span>
              </a>
            </button>
            <button id="icon-switch" class="btn btn-large">
              <a id="preferences-general" data-section="preferences-general" href="#">
                <span class="icon icon-cog"></span>
              </a>
            </button>
          </div>

          <!-- <button class="btn btn-default">
            <span class="icon icon-home icon-text"></span>
            Filters
          </button> -->

          <button id="accounts-add" class="btn btn-large pull-right partision">
              <span class="icon icon-user-add"></span>
          </button>
        </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content" id="wrapper">
      </div>
      <footer class="toolbar toolbar-footer partision">
        <div class="toolbar-actions">
          <button id="preferences-cancel" class="btn btn-default">
            Cancel
          </button>

          <button id="preferences-save" class="btn btn-primary pull-right">
            Save
          </button>
        </div>
      </footer>
    </div>
    <main class="content js-content"></main>
