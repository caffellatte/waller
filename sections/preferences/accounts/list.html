<template class="section">
  <ul id="accounts-list" class="list-group">
    <li class="list-group-header">
      <input class="form-control" type="text" placeholder="Search for account">
    </li>
  </ul>
</template>

<template class="list-group-item-template">
  <li class="list-group-item">
    <div class="media-body">
      <img class="img-circle media-object pull-left" src="" width="32" height="32">
      <strong></strong>
      <button class="btn btn-default pull-right" style="margin-top: 8px;">
        <span class="icon icon-trash"></span>
      </button>
      <p></p>
    </div>
  </li>
</template>

<template class="footer">
  <footer class="toolbar toolbar-footer">
    <div class="toolbar-actions">
      <button id="preferences-cancel" class="btn btn-default">
        Cancel
      </button>

      <button id="preferences-save" class="btn btn-primary pull-right">
        Save
      </button>
    </div>
  </footer>
</template>

<template class="add-account-button-template">
  <button id="add-account-button" class="btn btn-large pull-right">
      <span class="icon icon-plus"></span>
  </button>
</template>
